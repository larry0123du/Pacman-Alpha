<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<canvas id="gc"></canvas>
		<script>
		const gs=20; // size of one grid
		var px, py;
		window.onload=function() {
			canv=document.getElementById("gc");
			canv.width = window.innerWidth;
			px = Math.floor(canv.width/40);
			canv.height = window.innerHeight;
			py = Math.floor(canv.height/40);
		
			ctx=canv.getContext("2d");
			document.addEventListener("keydown",keyPush);
			setInterval(game,1000/15);
		}

		ax=ay=15;
		xv=yv=0;
		trail=[];
		tail = 5;
		function game() {
			px+=xv;
			py+=yv;
			if(px<0) {
				px= Math.floor(canv.width/gs) - 1;
			}
			if(px>Math.floor(canv.width/gs) - 1) {
				px= 0;
			}
			if(py<0) {
				py= Math.floor(canv.height/gs) - 1;
			}
			if(py>Math.floor(canv.height/gs) - 1) {
				py= 0;
			}
			ctx.fillStyle="black";
			ctx.fillRect(0,0,canv.width,canv.height);
		
			ctx.fillStyle="yellow";
			for(var i=0;i<trail.length;i++) {
				ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
				if(trail[i].x==px && trail[i].y==py) {
					tail = 5;
				}
			}
			trail.push({x:px,y:py});
			while(trail.length>tail) {
			trail.shift();
			}
		
			if(ax==px && ay==py) {
				tail++;
				ax=Math.floor(Math.random()*Math.floor(canv.width/gs));
				ay=Math.floor(Math.random()*Math.floor(canv.height/gs));
			}
			ctx.fillStyle="red";
			ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
		}
		function keyPush(evt) {
			switch(evt.keyCode) {
				case 37:
					xv=-1;yv=0;
					break;
				case 38:
					xv=0;yv=-1;
					break;
				case 39:
					xv=1;yv=0;
					break;
				case 40:
					xv=0;yv=1;
					break;
			}
		}
		</script>
	</body>
	
</html>
